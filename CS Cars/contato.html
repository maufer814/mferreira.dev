</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CSCars</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  <a class="nav-link" href="sobreNos.html">Sobre Nós</a>
              </li>
            </ul>

        </div>

      <!--Início Container-->
      <div class="container myContainer">
          <h1 class="display-5 text-center">
            <i class="bi bi-telephone-inbound"></i> Contato
          </h1>
      </div>

      <div class="container">
        <h2 class="lead text-center">Preencha o formulário para entrar em contato conosco</h2>
        
      <!--Formulário de Contato-->
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-6">
            <label for="Nome" class="form-label">Nome</label>
            <input type="Nome" class="form-control" id="Nome" required placeholder="Nome">
            <div class="invalid-feedback">
              <!-- 1 novo-->
              <div class="alert alert-danger" role="alert">
               Escreva seu nome!
              </div>

            </div>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-Mail</label>
            <input type="email" class="form-control" id="email" required placeholder="Email">
            <div class="invalid-feedback">
              <div class="alert alert-danger" role="alert">
               Email Inválido!
              </div>
            </div>
          </div>
        
          <div class="col-md-4">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxxx-xxxx">
            
          </div>
          <div class="col-md-4">
            <label for="cpf" class="form-label">CPF</label>
            <input type="tel" class="form-control" id="cpf" placeholder="Ex: 123.456.789-10">
          </div>
          <div class="col-md-4">
            <label for="assunto" class="form-label">Assunto</label>
            <select class="form-select" aria-label="Default select example" required>
              <option value="1">Compra/Venda</option>
              <option value="2">Seguro</option>
              <option value="3">Outros</option>
            </select>
          </div>

            <div class="col-md-12">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" required placeholder="Escreva sua mensagem aqui" minlength="20"></textarea>
              <div class="invalid-feedback">
                Mínimo de 20 caracteres
              </div>
            </div>
            
          <div class="col-12">
            <button type="submit" class="btn btn-danger"><i class="bi bi-send"></i> Enviar</button>
          </div>
        </form>
  
        <br><br>
      </div>
      
       <!--Rodapé-->
       <footer class="footer">
        <p>&copy; 2025 - CsCars</p>
        <p>Todos os direitos reservados</p>
      </footer>

    <!--Link Java Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')

  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
    </script>
  </body>
